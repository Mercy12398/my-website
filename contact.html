      <h1>Contact</h1>
      <p class="lead">
        Want to collaborate or ask a question? Reach out using the form or links
        below.
      </p>

      <form
        class="contact-form"
        action="mailto:your.email@example.com"
        method="post"
        enctype="text/plain"
      >
        <label>Name<input type="text" name="name" required /></label>
        <label>Email<input type="email" name="email" required /></label>
        <label
          >Message<textarea name="message" rows="6" required></textarea>
        </label>
        <p><button class="btn" type="submit">Send</button></p>
      </form>
